<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>To-Do</title>
</head>
<body>
    

    <header class="header">
        <h1 class="header-title">TooDoo</h1>
    </header>
    <main class="main">

        <div class="wrapper">
            <!-- form -->
            <form action="#" class="form">
                <label class="title-label" for="todo-name">Add new task:</label>
                <input type="text" class="input" placeholder="Add new task...">
                <input type="submit" value="Add" class="btn-add__task">
            </form>
            <!-- controller -->
            <div class="controller">
                <input type="text" class="search-task" placeholder="search...">
    
                <select name="select" class="select">
                    <option value="all">All</option>
                    <option value="active" selected>Active</option>
                    <option value="complited">Complited</option>
                </select>
            </div>
            <!-- task list -->
            <div class="container">
                <!-- <div class="task">
                    <span class="task-id">1</span>
                    <div class="task-name">Buy beard</div>
                    <input type="checkbox" class="task-check">
                    <button class="task-delete">Delete</button>
                </div> -->
            </div>
        </div>
    </main>
    <footer>
        <span>By Puzhaev</span>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
